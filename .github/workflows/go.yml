name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: make releases -j$(nproc)

      - name: Upload Build Artifact (darwin-amd64)
        uses: actions/upload-artifact@v2
        with:
          path: bin/talktalk-reboot-darwin-amd64-$(git describe --tags --always).gz

      - name: Upload Build Artifact (freebsd-386)
        uses: actions/upload-artifact@v2
        with:
          path: bin/talktalk-reboot-freebsd-386-$(git describe --tags --always).gz

      - name: Upload Build Artifact (freebsd-amd64)
        uses: actions/upload-artifact@v2
        with:
          path: bin/talktalk-reboot-freebsd-amd64-$(git describe --tags --always).gz

      - name: Upload Build Artifact (linux-386)
        uses: actions/upload-artifact@v2
        with:
          path: bin/talktalk-reboot-linux-386-$(git describe --tags --always).gz

      - name: Upload Build Artifact (linux-amd64)
        uses: actions/upload-artifact@v2
        with:
          path: bin/talktalk-reboot-linux-amd64-$(git describe --tags --always).gz

      - name: Upload Build Artifact (linux-armv5)
        uses: actions/upload-artifact@v2
        with:
          path: bin/talktalk-reboot-linux-armv5-$(git describe --tags --always).gz

      - name: Upload Build Artifact (linux-armv6)
        uses: actions/upload-artifact@v2
