      - name: Upload Build Artifact (linux-mipsle-softfloat)
        uses: actions/upload-artifact@v2
        with:
          path: bin/talktalk-reboot-linux-mipsle-softfloat-$(git describe --tags --always).gz

      - name: Upload Build Artifact (linux-mips-softfloat)
        uses: actions/upload-artifact@v2
        with:
          path: bin/talktalk-reboot-linux-mips-softfloat-$(git describe --tags --always).gz

      - name: Upload Build Artifact (windows-386)
